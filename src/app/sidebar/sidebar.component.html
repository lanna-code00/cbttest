<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>{{user.firstname}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['/sidebar/dashboard']">Dashboard</a>
      <a mat-list-item (click)="academics()">Academics</a>
      <a mat-list-item (click)="showcerts()">Certificates</a>
      <a mat-list-item href="#">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <span class="fa fa-list" aria-label="Side nav toggle icon"></span>
      </button>
      <span>{{user.matric_no}}</span>
    </mat-toolbar>
  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
