            <p>ARE YOU SURE YOU WANT TO DELETE THIS QUESTION?</p>

        <button mat-button mat-dialog-close [routerLink]="['/adminsidebar/setquest']" routerLinkActive="router-link-active" >Cancel</button>

</div>
