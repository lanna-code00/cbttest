<div class="container">
  <form class="example-form animated fadeIn" [formGroup]="angForm" novalidate (ngSubmit)="postdata()">
  <h2 class="text-center text-danger mt-5 mb-3">STUDENT FORM</h2>
  <div class="row p-4">
    <div class="col-md-4">
      <mat-form-field class="example-full-width" style="width: 400px;">
        <mat-label>Firstname</mat-label>
        <input matInput placeholder="Firstname" value=""
        name="firstname" formControlName="firstname" [ngClass]="{ 'is-invalid': submitted && myfirstname.invalid }">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="example-full-width" style="width: 400px;">
        <mat-label>Lastname</mat-label>
        <input matInput placeholder="Lastname" value=""
        name="lastname" formControlName="lastname" [ngClass]="{ 'is-invalid': submitted && mylastname.invalid }">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="example-full-width" style="width: 400px;">
        <mat-label>Surname</mat-label>
        <input matInput placeholder="Surname" value=""
        name="surname" formControlName="surname" [ngClass]="{ 'is-invalid': submitted && mysurname.invalid }">
      </mat-form-field>
    </div>
</div>

<div class="row p-4">
   <div class="col-md-4">
    <mat-form-field class="example-full-width" style="width: 400px;">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="mary@gmail.com" value="" 
      name="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && myemail.invalid }">
    </mat-form-field>
   </div>

   <div class="col-md-4">
    <mat-form-field class="example-full-width" style="width: 400px;">
      <mat-label>Username</mat-label>
      <input matInput placeholder="onyii" value=""
      name="username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && myusername.invalid }">
    </mat-form-field>
   </div>

  <div class="col-md-4">
    <mat-form-field class="example-full-width" style="width: 400px;">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Home address" value=""
      name="address" formControlName="address" [ngClass]="{ 'is-invalid': submitted && myaddress.invalid }">
    </mat-form-field>
  </div> 
</div>

        <div class="row p-4">
          <div class="col-md-6">
                <mat-form-field appearance="fill" class="example-full-width" style="width: 500px;">
                  <mat-label class="text-black">Gender</mat-label>
                  <mat-select  class="text-white" name="gender" [ngClass]="{ 'is-invalid': submitted && mygender.invalid }" formControlName="gender">
                    <mat-option *ngFor="let gs of gender" [value]="gs.value">
                     {{gs.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>       
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="fill" style="width: 580px;">
                  <mat-label>Phone No</mat-label>
                  <input matInput placeholder="+234 567 7752" value="+234 706 7894 567"
                  name="phone" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && myphone.invalid }">
                </mat-form-field>
              </div>
          </div>

          <div class="row p-4">
            <div class="col-md-12">
                    <mat-form-field class="example-full-width" style="width: 1130px">
                      <mat-label>Parent's / Guardian Name</mat-label>
                      <input matInput placeholder="Mr & Mrs Okeke" value=""
                      name="parentsname" formControlName="parentsname" [ngClass]="{ 'is-invalid': submitted && parentsname.invalid }">
                    </mat-form-field>
                </div>
            </div>

          <div class="row p-4">
            <div class="col-md-6">
                    <mat-form-field class="example-full-width" style="width: 500px;">
                      <mat-label>Parent's/Guardian No</mat-label>
                      <input matInput placeholder="Parent's / Guardian's phone no" value=""
                      name="parentsno" formControlName="parentsno" [ngClass]="{ 'is-invalid': submitted && myparentsno.invalid }">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width" style="width: 580px;">
                      <mat-label>Password</mat-label>
                      <input matInput placeholder="password" type="password" value=""  name="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && mypassword.invalid }">
                    </mat-form-field>
                </div>
            </div>

            <!-- <div class="row">
                <div class="col-md-6 mb-5">
                  <img [src]="url" alt="Image" style="width: 200px; height: 200px; border-radius:100px;">
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-md-12">
                  <div class="input-group">
                      <input type="file" formControlName="pictures" name="pictures" (change)="uploadphoto($event)" id="photo" class="form-control">
                  </div>
                </div>
            </div> -->

            <div class="row mx-auto justify-content-center">
              <button mat-button color="primary" type="submit" class="btn btn-primary ml-5" 
              style="background: linear-gradient(360deg, rgba(9,9,121,1) 35%, rgb(56, 59, 230) 100%);">Sign Up</button>
            </div>
  </form>

</div>
