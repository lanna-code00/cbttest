<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>{{user.identity}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" class="mt-3 mb-3" [routerLink]="['/adminsidebar/adminDash']" routerLinkActive="router-link-active" >Admin Dashboard</a>
      <a mat-list-item href="#" class="mt-3 mb-3" [routerLink]="['/adminsidebar/setquest']">Set Exam</a>
      <a mat-list-item class="mt-3 mb-3" (click)="notified()">Notifications</a>
      <a mat-list-item class="mt-3 mb-3" (click)="hist_dates()">History</a>
      <a mat-list-item class="mt-3 mb-3" (click)="logout()">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{user.firstname | uppercase}}</span>
    </mat-toolbar>
   <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
