<div class="container">
    <div class="row mt-5">
        <div class="col-md-4" *ngFor="let studentC of studentscourse">
            <div class="card">
               <div class="card-header">
                   <h4 class="text-center" #course><b>COURSE:</b> {{studentC.course | uppercase}}</h4>
                   <p class="text-center"><b>Time: </b>{{studentC.countdown | converter}}mins</p>
                   <p class="text-center"><b>Topic: </b>{{studentC.topic}}</p>
               </div>
               <div class="card-body" align="center">
                <button class="btn btn-success" (click)="viewQuestions(studentC.quest_id, studentC.course_id, studentC.course, studentC.topic)">Click to Start</button>
               </div>
            </div>
        </div>
    </div>
</div>
